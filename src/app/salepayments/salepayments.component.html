<div class="container">
  <h5 class="my-3">Sales Payments</h5>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12 col-sm-12" *ngIf="successmsg">
          <div class="alert alert-success" role="alert">
            <i class="fa fa-check"></i> {{ successmsg }}
          </div>
        </div>
        <div class="col-md-12 col-sm-12">
          <h6 class="text-danger" *ngIf="errormsg">
            <span class="float-right">
              <i class="fa fa-exclamation"></i> {{ errormsg }}
            </span>
          </h6>
        </div>
        <div class="col-md-6 col-sm-12">
          <label class="m-0">Customer</label>
          <input type="text" class="form-control" placeholder="Select Customer" [(ngModel)]="customer"
            list="customerlist" (change)="loadSalesPaymentHistory(customer)" />
          <datalist id="customerlist">
            <option value="{{ supp.clientid }}.{{ supp.name }}" *ngFor="let supp of allcustomers">
              {{ supp.clientid }}.{{ supp.name }}</option>
          </datalist>
        </div>
        <div class="col-md-3 col-sm-12">
          <label class="m-0">Date of Payment</label>
          <input type="text" class="form-control" placeholder="Date of Payment" [(ngModel)]="paydt"
            (blur)="autofillPayDt()" />
        </div>
        <div class="col-md-3 col-sm-12">
          <label class="m-0">Amount Paid</label>
          <input type="text" class="form-control" placeholder="Amount Paid" [(ngModel)]="amtpaid" />
        </div>
        <div class="col-md-3 col-sm-12 my-3">
          <label for="paymode" class="m-0">Mode of Payment</label>
          <select id="paymode" class="form-control" [(ngModel)]="paymode" (change)="setAutoPayMode()">
            <option value="{{ mode.paymodeid }}" *ngFor="let mode of allpaymodes">{{ mode.paymode }}</option>
          </select>
        </div>
        <div class="col-md-9 col-sm-12 my-3">
          <label class="m-0">Particulars</label>
          <input type="text" class="form-control" placeholder="Particulars" [(ngModel)]="particulars" />
        </div>
        <div class="col-md-12 col-sm-12">
          <button class="btn btn-sm btn-primary" [disabled]="!paydt || !customer || !paymode || disableaddbtn"
            (click)="addPayment()">
            Add Payment
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sales payments are dynamically loaded in the following div -->
  <div class="col-md-12" #salespayhistory></div>
</div>
