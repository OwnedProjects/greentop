<div class="container-fluid">
  <h5 class="my-3">District Wise Sales Reports</h5>

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-12">
          <h6 *ngIf="totalFinanyrs" class="noprint mb-0">
            <span class="mr-3">
              All Financial Years
              <small>(click on year to view its details)</small>:
            </span>
            <button
              class="btn btn-link mr-3 px-0"
              *ngFor="let yrs of totalFinanyrs"
              (click)="changeFinancialyrs(yrs.finanyr)"
            >
              {{ yrs.finanyr.fromdt | date: "yy" }}-{{
                yrs.finanyr.todt | date: "yy"
              }}
            </button>
          </h6>
        </div>
        <div class="col-md-3">
          <table class="table table-sm my-3">
            <thead class="thead-dark">
              <tr>
                <th scope="col">#</th>
                <th scope="col">District</th>
                <th scope="col" class="text-right">Quantity</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let sale of allsales; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ sale.district }}</td>
                <td class="text-right">
                  {{ sale.totalquantity | number: "1.3-3" }}
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th></th>
                <th class="text-right font-weight-bold">Total</th>
                <th class="text-right font-weight-bold">
                  {{ totalsalesqty | number: "1.3-3" }}
                </th>
              </tr>
            </tfoot>
          </table>
        </div>
        <div class="col-md-9">
          <div id="container"></div>
        </div>
      </div>
    </div>
  </div>
</div>
