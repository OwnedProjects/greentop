<div class="container-fluid">
  <h5 class="my-3 noprint">Sales Ledger</h5>

  <div class="row">
    <div class="col-3 noprint">
      <div class="card">
        <div class="card-header">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search Customer" aria-label="Search Customer" aria-describedby="basic-addon2" [(ngModel)]="filtercust">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2" *ngIf="!filtercust">
                <i class="fa fa-search"></i>
              </span>
              <span class="input-group-text cursor-pointer" id="basic-addon2" *ngIf="filtercust" (click)="filtercust=null;" title="Clear Search Box">
                <i class="fa fa-times"></i>
              </span>
            </div>
          </div>
        </div>
        <div class="card-body customercard">
          <ul class="list-group list-group-flush">
            <li class="list-group-item px-1" *ngFor="let cust of (allcustomers | searchclient: filtercust:allcustomers)">
              <a href="javascript:void(0);" (click)="loadSalesPaymentHistory(cust.clientid, cust.name)">{{cust.name}}</a>
            </li>
            
          </ul>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card">
        <div class="card-body py-0">
          <div #salespayhistory></div>
        </div>
      </div>
    </div>
  </div>
</div>
